<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="gameWrap _back">
        <div class="header">
            <div class="info">
                <button class="start optionsItem">START</button>
                <select class="size optionsItem">
                    <option class="option optVal1" >3x3</option>
                    <option class="option optVal2" >4x4</option>
                    <option class="option optVal3" >5x5</option>
                    <option class="option optVal4" >6x6</option>
                    <option class="option optVal5" >7x7</option>
                    <option class="option optVal6" >8x8</option>
                </select>
                <div class="saveGame optionsItem">Save Game</div>
                <div class="best optionsItem">Best scores</div>
                <div class="rules optionsItem">Rules</div>
            </div>
            <div class="options">
                <div class="count optionsItem">Ходы : 0</div>
                <div class="header_burger _active">
                    <span></span>
                </div>
                <div class="timer optionsItem">00:00:00</div>
            </div>
        </div>
        
        <div class="gameZone hiden">
            <!-- <div class="cell" id="1">1</div>
            <div class="cell" id="2">2</div>
            <div class="cell" id="3">3</div>
            <div class="cell" id="4">4</div>
            <div class="cell" id="5">5</div>
            <div class="cell" id="6">6</div>
            <div class="cell" id="7">7</div>
            <div class="cell" id="8">8</div> -->
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
